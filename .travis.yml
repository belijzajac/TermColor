language: cpp
dist: disco

compiler:
  - gcc

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-9
      - g++-9
      - libopencv-dev
      - qt5-default

before_install:
  # Manually install newer version of CMake
  - mkdir -p cmake
  - travis_retry wget "https://github.com/Kitware/CMake/releases/download/v3.14.5/cmake-3.14.5-Linux-x86_64.tar.gz"
  - tar xf cmake-3.14.5-Linux-x86_64.tar.gz -C cmake --strip-components=1
  - export PATH=${TRAVIS_BUILD_DIR}/cmake/bin:${PATH}

install:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-9
  - export CXX=/usr/bin/g++-9
  # Check gcc, g++, and cmake
  - echo ${CC}
  - echo ${CXX}
  - cmake --version

script:
  - mkdir -p build && cd build
  - cmake ..
  - make TermColor
